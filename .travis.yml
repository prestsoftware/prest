language: rust

jobs:
  include:
  - os: linux
    dist: bionic
    addons:
      apt:
        packages:
        - upx
        - python3
        - python3-pip
        - python3-setuptools
        - pyqt5-dev
        - pyqt5-dev-tools
        - python3-pyqt5
        - python3-wheel

  - os: osx
    osx_image: xcode11.3
    addons:
      homebrew:
        packages:
        - upx
        - python

  - os: windows

before_install:
- bash travis-ci/${TRAVIS_OS_NAME}-install-deps.sh

install:
- bash travis-ci/${TRAVIS_OS_NAME}-build.sh

before_script:
- export PATH="$HOME/.cargo/bin:$HOME/Library/Python/3.7/bin:$PATH"

script:
- make fulltest

branches:
  except:
  - /^untagged-/

deploy:
- provider: releases
  api_key:
    secure: 
  file: dist/prest-*
  file_glob: true
  skip_cleanup: true
  draft: true
  on:
    repo: prestsoftware/prest
    branch: master

