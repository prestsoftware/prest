language: minimal
os: osx
osx_image: xcode11.3
before_install:
- bash travis-ci/osx-install-deps.sh
install:
- bash travis-ci/osx-build.sh
before_script:
- export PATH="$HOME/.cargo/bin:$HOME/Library/Python/3.7/bin:$PATH"
script:
- make fulltest
deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/main
  on:
    repo: ziman/prest-tmp
    branch: travis
